<!-- 2016年度 百姓健身房健身器械添置表 -->
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>2016年度 百姓健身房健身器械添置表</title> #style
</head>


<body>

	<style type="text/css">
table.gridtable {
	font-family: verdana, arial, sans-serif;
	font-size: 11px;
	color: #333333;
	border-width: 1px;
	border-color: #666666;
	border-collapse: collapse;
}

table.gridtable th {
	border-width: 1px;
	padding: 8px;
	border-style: solid;
	border-color: #666666;
	background-color: #dedede;
}

table.gridtable td {
	border-width: 1px;
	padding: 8px;
	border-style: solid;
	border-color: #666666;
	background-color: #ffffff;
}
</style>
	<script type="application/javascript">
		
		var winProjectAdd = new Windows("project_add");
		var projectAdd = {
				initForm : function(){
					winProjectAdd.find('#projectForm').form({   
	 					url:'$!basePath/admin/sport/project/addProjectQX',   
					    onSubmit: function(){
					    	var pass = winProjectAdd.find('#userForm').form("validate");
					    	if(pass){
					    		winProjectAdd.find("#ok").linkbutton("loading");
					    	}
					    	return pass; 
					    },   
					    success:function(data){
					   		var result = jQuery.parseJSON(data);   
					        if(result.success == true){
					        	top.Notiy.success("添加成功!");
					        	winProjectAdd.setReturnValue(true);
					        	winProjectAdd.close();
					        }else{
					        	top.Dialog.alert("错误",result.error,"error");
					        }
					        winProjectAdd.find("#ok").linkbutton("reset");
					    }
					}); 
		 		},				
		 		ok : function(){
		 			winProjectAdd.find('#projectForm').submit();
		 		},
		 		cancel : function(){
		 			winProjectAdd.close();
		 		}
				
		}
		$(function(){
			projectAdd.initForm();
  		});
	
	</script>
	<div class="easyui-layout" data-options="fit:true">
		<div data-options="region:'center',border:false">
			<form id="projectForm" method="post">
				<!-- 表单类型 -->
				<table width="100%" class="border-table">
					<tr>
						<td colspan="4" align="center"><h1><input class="easyui-validatebox" type="text" name="community_name" maxlength="200" value="$!applicationflow.community_name" readonly="readonly" data-options="required:true,validType:'minLength[2]'" />健身房 健身器械 添置表</h1></td>
					</tr>
					<tr>
						<!-- 
						<td>区域</td>
						<td><input class="easyui-validatebox" disabled="true" data-options="required:true" name="area_str" value="$!areastr" readonly="readonly"></input></td>
						 -->
						 <td>申请单位</td>
						<td><input class="easyui-validatebox" disabled="disabled" type="text" name="Application_unit" maxlength="200" value="$!applicationflow.Application_unit" readonly="readonly"  data-options="required:true,validType:'minLength[2]'" /></td>
						<td>制表日期时间</td>
						<td><input class="easyui-datebox" disabled="disabled" data-options="required:true" name="create_time_str" value="$!applicationflow.create_time" readonly="readonly"  ></input></td>
					</tr>
					<!-- <tr>
						<td>社区</td>
						<td><input class="easyui-validatebox" disabled="disabled" type="text" name="community_name" maxlength="200"  value="$!applicationflow.community_name" readonly="readonly"  data-options="required:true,validType:'minLength[2]'" /></td>
					</tr> -->


				</table>

				<!-- 表单类型 -->
				<input type="hidden" name="at_id" value="5" />
				<table class="gridtable" width="100%" cellspacing="0" cellpadding="0" id="tableData">
					<thead>
						<tr align="center" bgcolor="#3E3695" style="color: #000000; height: 25px;">
							<th rowspan="2">供应公司名称</th>
							<th rowspan="2">品牌名称中文名称</th>
							<th colspan="3">需配置的健身器械</th>
							<th colspan="3">健身器械配置申请金额（元）</th>
							<th rowspan="2">健身器材拟进场月份</th>
							<th rowspan="2">备注</th>
						</tr>
						<tr align="center" bgcolor="#3E3695" style="color: #000000; height: 30px;">
							<th colspan="2" width="20%">全 称</th>
							<th width="20%">具体型号</th>
							<th>单 价</th>
							<th>配置件数</th>
							<th>小 计</th>
						</tr>
					</thead>

					<tbody>
						#foreach($details in $applicationflowDetails)
						<tr>
							<td><input class="easyui-validatebox" readonly="readonly"  type="text" name="details['$foreach.index'].Vendor"  value="$!details.Vendor" maxlength="200" value="" /></td>
							<td><input class="easyui-validatebox" readonly="readonly"  type="text" name="details['$foreach.index'].brand" value="$!details.brand" maxlength="200" /></td>
							<td colspan="2"><input type="text" class="easyui-validatebox" readonly="readonly"  name="details['$foreach.index'].facility_name" value="$!details.facility_name" maxlength="200" /></td>
							<td><input class="easyui-validatebox" readonly="readonly"  type="text" name="details['$foreach.index'].facility_model" value="$!details.facility_model" maxlength="200" /></td>
							<td><input class="easyui-validatebox" readonly="readonly"  type="text" name="details['$foreach.index'].facility_price" value="$!details.facility_price" maxlength="200" /></td>
							<td><input class="easyui-validatebox" readonly="readonly"  type="text" name="details['$foreach.index'].facility_qty" value="$!details.facility_qty" maxlength="200" /></td>
							<td><input class="easyui-validatebox" readonly="readonly"  type="text" maxlength="200" value="$!details.totalPrice"/></td>;
							<td><input class="easyui-validatebox" readonly="readonly"  type="text" name="details['$foreach.index'].obj6" value="$!details.obj6" maxlength="200" /></td>
							<td><input class="easyui-validatebox" readonly="readonly"  type="text" name="details['$foreach.index'].obj1" value="$!details.obj1" maxlength="200" /></td>
						</tr>
						#end
					</tbody>

				</table>
				<span>
				#foreach($details in $applicationflowDetails)
				注：1、该表请自行复核，附在《上海市“健身房”建设申报表》后，上报市体育局群体处朱海明。
					</br>&nbsp;&nbsp;2、健身房建设其器材配置具体联系人姓名：  <input type="text" name="obj8" maxlength="200"  value="$!details.obj8" data-options="required:true,validType:'minLength[2]'" />            办公电话：           <input type="text" name="obj9" maxlength="200" value="$!details.obj9" data-options="required:true,validType:'minLength[2]'" />      手机号码：<input type="text" name="obj10" maxlength="200" value="$!details.obj10" data-options="required:true,validType:'minLength[2]'" />
					#break;
					#end
					</span>
			

			</form>
		</div>
		<!-- 
		<div data-options="region:'south',border:false">
			<div class="dialog-button">
				<a id="ok" class="easyui-linkbutton" data-options="iconCls:'icon-ok'" href="javascript:void(0)"
					onclick="projectAdd.ok()">确定</a> <a id="cancel" class="easyui-linkbutton"
					data-options="iconCls:'icon-cancel'" href="javascript:void(0)" onclick="projectAdd.cancel()">取消</a>
			</div>
		</div>
 -->
	</div>


</body>
</html>
